<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="title">2048</div>
        <div id="scores">
            <div id="score">
                <div class="label">Score</div>
                <div class="value" id="currentscore">0</div>
            </div>
            <div id="best">
                <div class="label">Best</div>
                <div class="value" id="bestscore">0</div>
            </div>
        </div>
        <div id="newgame">New Game</div>
    </div>
    <div id="howtoplay">HOW TO PLAY: Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</div>
    <div id="board">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
        <div class="cell" id="cell10"></div>
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13"></div>
        <div class="cell" id="cell14"></div>
        <div class="cell" id="cell15"></div>
        <div class="cell" id="cell16"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
